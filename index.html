<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #1a1a3f, #4e338b, #722f7a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .cloudsss img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-weight: bold;
            font-size: 8vw;
            margin: 10px 0;
        }

        h2 {
            font-size: 6vw;
            color: rgb(246, 246, 79);
            margin-top: -20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 20px;
            border: none;
            text-align: center;
            box-shadow: 20px 20px 15px rgba(0, 0, 6, 0.5);
            background-color: #fff;
            color: #4840a8;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: khaki;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 8vw;
            }

            .button {
                font-size: 6vw;
                padding: 12px 24px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 12vw;
            }

            h2 {
                font-size: 10vw;
            }

            .button {
                font-size: 7vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloudsss">
            <img alt="cloud" src="Cloud.png" width="300px">
            <h1>Weather</h1>
            <h2>Window</h2>
            <a href="main.html" class="button">Welcome</a>
        </div>
    </div>
</body>
</html>
