<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script src='https://unpkg.com/@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.min.js'></script>
    <link href='https://unpkg.com/@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.css' rel='stylesheet' />

    <style>
        
        #map-container {
            display: none;
            
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="show-current-weather">Current Weather</a></li>
                <li><a href="#" id="show-forecast">5-Day Forecast</a></li>
                <li><a href="#" id="show-location">Location</a></li>
            </ul>
        </nav>
        <h1 class="head_weather">Weather Window</h1>
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
    </header>

    <main>
        <div id="city-name-display"></div> 

        <div id="current-weather" class="view">
            <h2 class="current">Current Weather</h2>
            <div class="weather-info">
                <p id="temperature-celsius"></p>
                <p id="weather-conditions"></p>
                <img id="weather-icon" src="" alt="">
            </div>
        </div>

        <div id="forecast" class="view" style="display: none;">
            <h2 class="forecast">5-Day Forecast</h2>
            <div class="forecast-container">
                
            </div>
        </div>

        <div id="map-container" class="view" style="height: 400px; width: 100%; display: none;"></div> <!-- Map container -->
    </main>
    <!--Footer -->

</html>
